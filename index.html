<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="image">
        <img
          src="images/image-equilibrium.jpg"
          alt="equilibium"
          class="main-image"
        />
        <div class="hover-image"><img src="images/icon-view.svg" alt="" /></div>
      </div>
      <h3 class="coin-name">Equilibrium #3429</h3>
      <p class="coin-info">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="coin-value-time">
        <div class="details">
          <img src="images/icon-ethereum.svg" alt="coin" />
          <p class="coin-value">0.041 ETH</p>
        </div>
        <div class="details">
          <img src="images/icon-clock.svg" alt="time left" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="creator">
        <img class="avatar" src="images/image-avatar.png" alt="person" />
        <p>Creation of <a>Jules Wyvern</a></p>
      </div>
    </main>
  </body>
</html>
